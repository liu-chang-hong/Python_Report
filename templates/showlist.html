{% extends 'base.html' %}
{% block title %}
小黑人水上設施影片
{% endblock %}
{% block titlemessage %}
    <h1>各種水上設施運動</h1>
{% endblock %}
{% block content %}
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">影片名稱</th>
      <th scope="col">影片ID</th>
      <th scope="col">所屬的播放清單</th>
    </tr>
  </thead>
  <tbody>
        {% for item in titles %}
        <tr>
        <td>{{ item.title}}</td>
        <td>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ item.vid }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </td>
        <td>{{ item.plist}}</td>
        </tr>
        {% endfor %}
  </tbody>
</table>
  本網頁被瀏覽了{{ hit_count }}次
{% endblock %}
